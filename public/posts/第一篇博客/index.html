    <h1>又把博客搭起来了</h1>

    

    <p>曾经搭过一个博客，但是当时搞的太复杂了，所以最后没有坚持下去。复杂到什么程度呢？我淘了一台小主机放到家里，把博客部署在了这台小主机上；然后买了一个域名和一个内网穿透，直接让流量走到这台小主机上；博客的内容也没有通过工具管理，而是写完以后以后手动把文件包传到小主机上；总之维护成本巨高，所以没搞多久就放弃了。（当时我的工程能力也太弱了😮‍💨不配称为工程师）</p>
<p>所以，这一次的博客一切从简：框架简单、部署简单、争取做到维护也简单；看看这样能不能保持住写博客的习惯。</p>
